version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "DEBUG - NEXT_PUBLIC_GET_TENDERS_URL = $NEXT_PUBLIC_GET_TENDERS_URL"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*